name: corevia-pr-title-lint
on:
  workflow_call: {}

permissions:
  contents: read
  pull-requests: read

jobs:
  pr-title:
    name: PR title is conventional
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
